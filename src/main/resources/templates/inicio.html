<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Place your kit's code here -->
<script src="https://kit.fontawesome.com/414cedddfd.js"
	crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<title>API REST</title>
</head>
<body>



	<div class="container-sm">
		<!-- Navbar -->
		<nav class="navbar navbar-light bg-light">
			<h3>Tabla usuarios</h3>
		</nav>

		<div class="mt-3 mb-3" th:align="right">
			<a class="btn btn-primary" type="button" href="/nuevoUsuario">
				Nuevo usuario <i class="fas fa-user-plus"></i>
			</a>
		</div>

		<form action="/deleteUsuario" method="POST">
			<table class="table">
				<thead class="thead-dark">
					<tr>
						<th scope="col" />
						<th scope="col">ID</th>
						<th scope="col">email</th>
						<th scope="col">password</th>
						<th scope="col">Fecha creaci√≥n</th>
						<th scope="col">Actualizado</th>
					</tr>
				</thead>
				<tbody class="scroll-on">
					<tr th:each="usuariosSalida : ${usuariosSalida}">
						<td><input type="checkbox" th:value="${usuariosSalida.id}"
							name="checked" /></td>
						<td th:text="${usuariosSalida.id}"></td>
						<td th:text="${usuariosSalida.email}"></td>
						<td th:text="${usuariosSalida.password}"></td>
						<!-- <td th:text="${usuariosSalida.createdAt}"></td>   -->
						<td
							th:text="${#dates.format(usuariosSalida.createdAt, 'dd-MM-yyyy')}"></td>
						<td
							th:text="${#dates.format(usuariosSalida.updatedAt, 'dd-MM-yyyy')}"></td>
					</tr>
				</tbody>
			</table>
			<div class="mt-3 mb-3" th:align="right">
				<button type="submit" class="btn btn-danger">
					Eliminar seleccionados <i class="fas fa-user-minus"></i>
				</button>
			</div>

		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
</body>
</html>
